<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Banking</title>
    <!-- tailwind css  -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <!-- header starts  -->
    <header>
      <h1 class="text-5xl text-center mt-8">
        Lets Get Some <span class="font-bold text-red-500">Money</span>
      </h1>
    </header>
    <!-- header ends  -->
    <main class="w-3/4 mx-auto">
      <!-- balance and transaction  -->
      <section class="mt-8">
        <div class="grid grid-cols-3 gap-4 text-white">
          <div class="bg-blue-300 p-8 rounded">
            <h3 class="text-2xl">Deposit</h3>
            <h4 class="text-4xl">$<span id="deposit-current">00</span></h4>
          </div>
          <div class="bg-green-300 p-8 rounded">
            <h3 class="text-2xl">Withdraw</h3>
            <h4 class="text-4xl">$<span id="withdraw-total">00</span></h4>
          </div>
          <div class="bg-yellow-300 p-8 rounded">
            <h3 class="text-2xl">Balance</h3>
            <h4 class="text-4xl">$<span id="balance-total">00</span></h4>
          </div>
        </div>
      </section>
      <!-- deposit and withdraw  -->
      <section class="mt-8">
        <div class="grid grid-cols-2 gap-4">
          <div class="bg-red-100 p-8 rounded">
            <h3 class="text-2xl">Please Deposit</h3>
            <div>
              <input
                class="block border border-grey-200 rounded w-3/4 mb-5 px-2"
                type="text"
                id="deposit-input"
                placeholder="Enter Deposit Amount"
              />

              <button
                id="deposit-button"
                class="bg-yellow-600 font-medium text-white px-4 py-2 rounded"
              >
                Deposit
              </button>
            </div>
          </div>
          <div class="bg-purple-100 p-8 rounded">
            <h3 class="text-2xl">Please Withdraw</h3>
            <div>
              <input
                class="block border border-grey-200 rounded w-3/4 mb-5 px-2"
                type="text"
                id="withdraw-input"
                placeholder="Enter Withdraw Amount"
              />

              <button
                id="withdraw-button"
                class="bg-yellow-600 font-medium text-white px-4 py-2 rounded"
              >
                Withdraw
              </button>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script src="js/banking.js"></script>
  </body>
</html>
