<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bank Of Bangladesh</title>
    <!-- tailwind css  -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <!-- header starts  -->
    <header>
      <h1 class="text-5xl text-center mt-16">
        Welcome to
        <span class="font-bold text-red-500">Bank of Bangladesh</span>
      </h1>
    </header>
    <!-- header ends  -->
    <main>
      <!-- log in section  -->
      <section class="bg-green-100 w-3/4 mx-auto mt-8 p-4">
        <h3 class="text-2xl mb-4">Please Log In</h3>
        <div>
          <input
            class="block border border-grey-200 rounded w-3/4 mb-5 px-2"
            type="email"
            name=""
            id="user-email"
            placeholder="Enter Your Email"
          />
          <input
            class="block border border-grey-200 rounded w-3/4 mb-5 px-2"
            type="password"
            name=""
            id="user-password"
            placeholder="Password"
          />
          <button
            id="login-submit"
            class="bg-yellow-600 font-medium text-white px-4 py-2 rounded"
          >
            Log In
          </button>
        </div>
      </section>
    </main>

    <script src="js/login.js"></script>
  </body>
</html>
